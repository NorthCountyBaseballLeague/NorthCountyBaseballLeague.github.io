<!DOCTYPE html>
<html lang="en">
    <head>
        <title>North County Baseball League</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="../../css/styles.css">
        <link rel="stylesheet" href="../../css/scheduleStyles.css">
    </head>
    <body>

        <!-- Navbar -->
        <div class="w3-top">
            <div class="w3-bar w3-theme w3-top w3-left-align w3-large">
                <a class="w3-bar-item w3-button w3-right w3-hide-large w3-hover-white w3-large w3-theme-l1" href="javascript:void(0)" onclick="openSidebar()">
                        <i class="fa fa-bars"></i>
                </a>
                <a href="../../index.html" class="w3-bar-item w3-button w3-theme-l1">NCBL</a>
            </div>
        </div>

        <!-- Sidebar -->
        <nav class="w3-sidebar w3-bar-block w3-collapse w3-large w3-theme-l5 w3-animate-left" id="mySidebar">
            <a href="javascript:void(0)" onclick="closeSidebar()" class="w3-right w3-xlarge w3-padding-large w3-hover-black w3-hide-large" title="Close Menu">
                <i class="fa fa-remove"></i>
            </a>
            <h4 class="w3-bar-item"><b>Menu</b></h4>
            <a href="Rosters.html" class="w3-bar-item w3-button w3-hover-black">Rosters</a>
            <a class="w3-bar-item selected">Schedule</a>
            <a href="Standings.html" class="w3-bar-item w3-button w3-hover-black">Standings</a>
            <a href="Playoffs.html" class="w3-bar-item w3-button w3-hover-black">Playoffs</a>
        </nav>

        <!-- Overlay effect when opening sidebar on small screens -->
        <div class="w3-overlay w3-hide-large" onclick="closeSidebar()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

        <!-- Main content: shift it to the right by 250 pixels when the sidebar is visible -->
        <div class="w3-main" style="margin-left:250px">
            <div class="w3-row w3-padding-64">
                <div class="w3-container">
                    <h1 class="w3-text-black">2018 Spring Schedule</h1>
                    <table cellpadding="5">
                        <thead>
                            <tr>
                                <th id="no_border"></th>
                                <th>Date</th>
                                <th>Time</th>
                                <th>Visitors</th>
                                <th>Home</th>
                                <th>Field</th>
                                <th>Winner</th>
                            </tr>
                        </thead>
                        <tbody id='schedule-body'></tbody>
                    </table>
                </div>
            </div>
        </div>

        <script>
            // Get the Sidebar
            var mySidebar = document.getElementById("mySidebar");

            // Get the DIV with overlay effect
            var overlayBg = document.getElementById("myOverlay");

            // Toggle between showing and hiding the sidebar, and add overlay effect
            function openSidebar() {
                if (mySidebar.style.display === 'block') {
                    mySidebar.style.display = 'none';
                    overlayBg.style.display = "none";
                } else {
                    mySidebar.style.display = 'block';
                    overlayBg.style.display = "block";
                }
            }

            // Close the sidebar with the close button
            function closeSidebar() {
                mySidebar.style.display = "none";
                overlayBg.style.display = "none";
            }
        </script>

    </body>
    <script src='../../filebase/schedulesFilebase.js'></script>
    <script src='../../controllers/scheduleController.js'></script>
    <script>
        scheduleController = scheduleController(schedules);
        const schedule = scheduleController.getSchedule('2018spring');
        const scheduleBody = document.getElementById('schedule-body');

        /* If a delay needs to be added, add it here
        scheduleController.addDelaysToWeeks(schedule, dateToDelayFrom);
        */

        scheduleController.buildSchedule(schedule, scheduleBody, document);
    </script>
</html>
