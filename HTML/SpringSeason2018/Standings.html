<!DOCTYPE html>
<html lang="en">
    <head>
        <title>North County Baseball League</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="../../css/styles.css">        
        <link rel="stylesheet" href="../../css/standingsStyles.css">
    </head>
    <body>

        <!-- Navbar -->
        <div class="w3-top">
            <div class="w3-bar w3-theme w3-top w3-left-align w3-large">
                <a class="w3-bar-item w3-button w3-right w3-hide-large w3-hover-white w3-large w3-theme-l1" href="javascript:void(0)" onclick="openSidebar()">
                        <i class="fa fa-bars"></i>
                </a>
                <a href="../../index.html" class="w3-bar-item w3-button w3-theme-l1">NCBL</a>
            </div>
        </div>

        <!-- Sidebar -->
        <nav class="w3-sidebar w3-bar-block w3-collapse w3-large w3-theme-l5 w3-animate-left" id="mySidebar">
            <a href="javascript:void(0)" onclick="closeSidebar()" class="w3-right w3-xlarge w3-padding-large w3-hover-black w3-hide-large" title="Close Menu">
                <i class="fa fa-remove"></i>
            </a>
            <h4 class="w3-bar-item"><b>Menu</b></h4>
            <a href="Rosters.html" class="w3-bar-item w3-button w3-hover-black">Rosters</a>
            <a href="Schedule.html" class="w3-bar-item w3-button w3-hover-black">Schedule</a>
            <a class="w3-bar-item selected">Standings</a>
            <a href="Playoffs.html" class="w3-bar-item w3-button w3-hover-black">Playoffs</a>
        </nav>

        <!-- Overlay effect when opening sidebar on small screens -->
        <div class="w3-overlay w3-hide-large" onclick="closeSidebar()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

        <!-- Main content: shift it to the right by 250 pixels when the sidebar is visible -->
        <div class="w3-main" style="margin-left:250px">
            <div class="w3-row w3-padding-64">
                <div class="w3-twothird w3-container">
                    <h1 class="w3-text-black">2018 Spring Standings</h1>
                    <table cellpadding="5">
                        <thead>
                            <tr>
                                <th id="no_border"></th>
                                <th>W</th>
                                <th>L</th>
                                <th>PCT</th>
                                <th>GB</th>
                                <th>L10</th>
                                <th>Streak</th>
                            </tr>
                        </thead>
                        <tbody id='standings-body'></tbody>
                    </table>
                </div>
            </div>
        </div>

        <script>
            // Get the Sidebar
            var mySidebar = document.getElementById("mySidebar");

            // Get the DIV with overlay effect
            var overlayBg = document.getElementById("myOverlay");

            // Toggle between showing and hiding the sidebar, and add overlay effect
            function openSidebar() {
                if (mySidebar.style.display === 'block') {
                    mySidebar.style.display = 'none';
                    overlayBg.style.display = "none";
                } else {
                    mySidebar.style.display = 'block';
                    overlayBg.style.display = "block";
                }
            }

            // Close the sidebar with the close button
            function closeSidebar() {
                mySidebar.style.display = "none";
                overlayBg.style.display = "none";
            }
        </script>

    </body>

    <script src='../../filebase/schedulesFilebase.js'></script>
    <script src='../../controllers/standingsController.js'></script>
    <script>
        standingsController = standingsController(schedules);
        const { teams, standings } = standingsController.getStandings('2018spring');
        const standingsBody = document.getElementById('standings-body');

        for (let i = 0; i < teams.length; i++) {
            const curTeam = teams[i];
            const curTeamStandings = standings[curTeam];

            const row = document.createElement('tr');

            const team = document.createElement('td');
            const wins = document.createElement('td');
            const losses = document.createElement('td');
            const winPct = document.createElement('td');
            const gamesBehind = document.createElement('td');
            const lastTen = document.createElement('td');
            const streak = document.createElement('td');

            const teamText = document.createTextNode(curTeam);
            const winsText = document.createTextNode(curTeamStandings[0]);
            const lossesText = document.createTextNode(curTeamStandings[1]);
            const winPctText = document.createTextNode(curTeamStandings[6]);
            const gamesBehindText = document.createTextNode(curTeamStandings[7]);
            const lastTenText = document.createTextNode(curTeamStandings[8]);
            const streakText = document.createTextNode(curTeamStandings[4]);
            
            team.appendChild(teamText);
            wins.appendChild(winsText);
            losses.appendChild(lossesText);
            winPct.appendChild(winPctText);
            gamesBehind.appendChild(gamesBehindText);
            lastTen.appendChild(lastTenText);
            streak.appendChild(streakText);

            row.appendChild(team);
            row.appendChild(wins);
            row.appendChild(losses);
            row.appendChild(winPct);
            row.appendChild(gamesBehind);
            row.appendChild(lastTen);
            row.appendChild(streak);

            standingsBody.appendChild(row);
        }
    </script>
</html>
